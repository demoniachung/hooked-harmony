<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hooked Harmony</title>
    <link rel="stylesheet" href="Payment.css"> <!-- Link to CSS file -->
</head>

<body>
    <div class="payment-container">
        <h1>Payment & Shipping Information</h1>

        <!-- Shipping Information -->
        <section>
            <h2>Shipping Information</h2>
            <form id="paymentForm" onsubmit="processPayment(event)">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </form>
        </section>

        <!-- Payment Information -->
        <section>
            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expirationDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expirationDate" name="expirationDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </section>

        <button type="submit" form="paymentForm">Proceed to Invoice</button>
    </div>
    <script src="Payment.js"></script> <!-- JavaScript file for Payment functionality -->

</body>
</html>
