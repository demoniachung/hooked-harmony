<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooked Harmony</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="Index.html">Login</a></li>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Products.html">Products</a></li>
            <li><a href="Invoice.html">Invoice</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1><span class="hooked">Hooked</span> Harmony</h1>
        <p>Handmade with love just for you!</p>
    </header>

    <!-- Login and Sign-Up Form Section -->
    <div class="auth-container">
        <!-- Form Selection Buttons -->
        <div class="form-selection">
            <button id="loginButton" class="active">Log In</button>
            <button id="signupButton">Sign Up</button>
        </div>

        <!-- Log-In Form -->
        <form id="loginForm" class="active">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <button type="submit">Log In</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signupForm">
            <div class="form-field">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-field">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" required minlength="8">
            </div>
            <div class="form-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="index.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
